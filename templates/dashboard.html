{% extends 'base.html' %}

{% block content %}
<h2>Your Study Sessions</h2>

<form method="POST">
    Subject: <input type="text" name="subject" required><br>
    Hours: <input type="number" name="hours" step="0.1" required><br>
    <button type="submit">Add Session</button>
</form>

<ul>
    {% for session in sessions %}
    <li>{{ session.subject }} - {{ session.hours }} hour(s) on {{ session.date.strftime('%Y-%m-%d') }}</li>
    {% endfor %}
</ul>
{% endblock %}
